<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Audio Subtitler</title>
		<style type="text/css">
			.container {
				display: flex;
				justify-content: center;
				height: 500px;
			}
			.container pre {
				width: 50%;
				border: 1px solid black;
				margin: 0;
				overflow: scroll;
				position: relative;
			}
			.highlight {
				background-color: yellow;
			}
			.blank {
				border-bottom: 3px solid purple;
			}
		</style>
	</head>
	<body>
		<h1>Audio Subtitler</h1>
		<p>
			Generate subtitle file (.srt) from text manually. Press (n) for next line and (b) to hold.
		</p>
		<form>
			<fieldset>
				<legend>Song</legend>
				<input id="songSrc" type="file" accept=".mp3">
			</fieldset>
			<fieldset>
				<legend>Subtitle Text</legend>
				<input id="subSrc" type="file" accept=".txt">
			</fieldset>
		</form>
	<audio id="audioControl" controls></audio>
	<div class="container">
		<pre id="subDisplay"></pre>
		<pre id="srtOutput"></pre>
	</div>
</body>
<script type="text/javascript" src="./main.js"></script>
</html>
